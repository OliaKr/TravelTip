<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>TravelTip</title>
</head>

<body>

    <header>
        <h1 class="logo">TravelTip</h1>
        <div>
            <form onsubmit="onSearch(event)">
                <input id="pac-input" class="input-search" type="search" placeholder="Search here">
                <button>search</button>
                    <!-- <input type="btn input-btn" type="submit" value="GO!"> -->
            </form>
        </div>
    </header>

    <section class="info-section">
        <h3><span class="heading">You are at: </span><span class="user-pos"></span></h3>
        <button class="btn">Copy Location</button>
    </section>
    
    <main class="proj-container main-layout">
        <button class="btn" onclick="onGetUserPos()">My Location</button>
        <section class="locations-table"></section>
        
        <section class="map">
            <div id="map" style="width: 100%; height: 100%;"></div>
        </section>
        
        <!-- <section class="weather-forc">
            <h3 class="heading">The weather today:</h3>
        </section> -->
    </main>



    <script src="/lib/axios.js"></script>

    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
